{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->



    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        
        <div class="card-body">
            <h4 class="card-title mb-4">Resetar Senha</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'resetPassword' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Crie uma nova Senha" name="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirme a nova senha" name="confirm_password">
                </div> <!-- form-group// -->

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Resetar </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4">NÃ£o tem um conta? <a href="{% url 'register' %}">Registre-se</a></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
{% endblock %}
